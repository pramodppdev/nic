<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NIC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/alert.css">
    <script src="/script/alert.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div th:replace="~{fragment/nav :: nav}"> </div>

  <main>
      <h2>Officer Section</h2>

      <div class="grid" id="saveOffbody">
          <div class="wrapper">
              <select name="" id="Level">
                  <option value="Select Level">Select Level</option>
                  <option value="District">District</option>
                  <option value="Taluk">Taluk</option>
              </select>
          </div>
          <div class="wrapper">
              <input type="text" id="OfficerName" required>
              <label>Officer Name</label>
          </div>
          <div class="wrapper">
              <input type="tel" id="OfficerMob" required>
              <label>Mobile number</label>
          </div>
          <div class="wrapper">
              <select  id="TalukDrop" ></select>
          </div>
          <div class="wrapper" >
              <select  id="deptDrop" ></select>
          </div>
          <div class="wrapper" >
              <select  id="designationDrop" ></select>
          </div>
      </div>
      <div>
          <button onclick="saveOfficer()" class="submit-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
      </div>
      <div class="alert-container" id="alertContainer">
          <div class="alert-message">
              Added Data Successfully!
              <button class="alert-button-ok" onclick="hideAlert()">OK</button>
              <button class="alert-button-cancel" onclick="hideAlert()">Cancel</button>
          </div>
      </div>

  <div id="tablelist">
  <div class="table-name">
    <h2>Officers list</h2>
   </div>
        <div class="table-container">
            <table>
              <thead>
                <tr>
                    <th>Officer Name</th>
                    <th>Level</th>
                    <th>Officer Department</th>
                    <th>Officer Designation</th>
                    <th>Officer Mobile</th>

                    <th>Actions</th>
                </tr>
              </thead>
              <tbody id="officerList">

              </tbody>
            </table>
          </div>
  </div>
  </main>



<script>

    $(document).ready(function() {

    <!--userDistrict start-->
            $.ajax({
                type: "GET",
                url: "/session/getUserDist",
                success: function (data) {
                    // Display the district result in the div
                    $("#districtResult").val(data);
                    getTaluksByDistrict(data);

                },
                error: function (error) {
                    console.error("Error fetching user district:", error);
                }
            });
    <!--userDistrict End-->

<!--    Designation Filter Start-->

    // Add an event handler for the "Level" dropdown (#Level)
    $("#Level, #deptDrop").on("change", function () {
        var selectedLevel = $("#Level").val();
        var selectedDept = $("#deptDrop").val();

        // Call the function to fetch and populate Designations by Level and Depatmet
        fetchDesignationsByLevelAndTaluk(selectedLevel, selectedDept);
    });

<!--Designation Filter Stop-->

<!--        Department dropdown list start-->


        $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/department/getAllDept",
           dataType: "json",
           async:false,
           success: function (deptdata) {
               var s = '<option value="-1">Select Department</option>';
               for (var i = 0; i < deptdata.length; i++) {
                   s += '<option value="' + deptdata[i].deptId + '">' + deptdata[i].deptName + '</option>';
               }
               $("#deptDrop").html(s);
           }
       });


<!--        Department dropdown list end-->



            $("#tablelist").show();
            $("#saveOffbody").show();

        var officerList="";
        $.ajax({
            contentType: "application/json;charset=UTF-8",
            url: "/api/officer/getAllOfficer",
            dataType: "json",
            type: "GET",
            async:false,
            success:function(data){
               for(i=0;i<data.length;i++){
               officerList += '<tr id="' + data[i].officerId + '">'; // Add ID attribute

               officerList=officerList+' <td>'+data[i].officerName +'</td>';
               officerList=officerList+' <td>'+data[i].level +'</td>';
               officerList=officerList+' <td>'+data[i].officerDept.deptName +'</td>';
               officerList=officerList+' <td>'+data[i].designation.designationName +'</td>';

               officerList=officerList+' <td>'+data[i].officerMob +'</td>';

               officerList=officerList+' <td>';
               officerList=officerList+'<a href="javascript:deleteOfficer(\''+data[i].officerId+'\')" title="Delete">';
               officerList=officerList+'<b style="color:#FF0000">&#x1F5D1;</b> </a>';
               officerList=officerList+'</td></tr>';

               }
                $("#officerList").html(officerList);
            }
        });
      });

        function saveOfficer() {

            var officerName = $("#OfficerName").val();
            var officerMob = $("#OfficerMob").val();
            var deptId = $("#deptDrop").val();
            var desgId = $("#designationDrop").val();
            var talukId = $("#TalukDrop").val();
            var level = $("#Level").val();
            var password = $("#OfficerMob").val();



            if (level && officerName && officerMob) {
                var userData = {
                    officerName: officerName,
                    officerMob: officerMob,
                    officerDept: {
                         deptId:deptId
                     },
                    designation: {
                         desgId:desgId
                     },
                    taluk: {
                         talukId:talukId
                     },
                    level:level,
                    password:password,
                }

                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/officer/save",
                    dataType: "json",
                    type: "POST",
                    cache: !1,
                    processData: !1,
                    data: JSON.stringify(userData),
                    complete: function(xhr) {
<!--                        console.log(xhr)-->
                    }
                });
                showAlert();
            } else {
                alert("Please fill all the required fields");
            }
        }

        function deleteOfficer(id) {
            if (confirm("Are you sure you want to delete this Officer?")) {
                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/officer/delete/" + id, // Use the delete endpoint with the officerId
                    type: "DELETE",
                    success: function () {
                        // Remove the deleted row from the displayed table
                        $("#" + id).remove();
                        alert("Officer deleted successfully.");
                    },
                    error: function (xhr, status, error) {
                        alert("Failed to delete Officer: " + error);
                    },
                });
            }
        }


        function getTaluksByDistrict(district) {
                $.ajax({
                    type: "GET",
                    url: `/api/taluk/getTakByDist/${district}`,
                   success: function (talukData) {
                       var s = '<option value="-1">Select Taluk</option>';
                       for (var i = 0; i < talukData.length; i++) {
                           s += '<option value="' + talukData[i].talukId + '">' + talukData[i].talukName + '</option>';
                       }
                       $("#TalukDrop").html(s); // Updated ID here
                   }
                });
            }

            function fetchDesignationsByLevelAndTaluk(level, dept) {
                $.ajax({
                    type: "GET",
                    url: "/api/designation/getDesigByLevel/" + level + "/" + dept,
                    dataType: "json",
                    success: function (designationData) {
                        var s = '<option value="-1">Select Designation</option>';
                        for (var i = 0; i < designationData.length; i++) {
                            s += '<option value="' + designationData[i].desgId + '">' + designationData[i].designationName + '</option>';
                        }
                        // Assuming you have a dropdown for Designations with id "designationDrop"
                        $("#designationDrop").html(s);
                    },
                    error: function (error) {
                        console.error("Error fetching Designations by Level and Department:", error);
                    }
                });
            }

	</script>
</body>
</html>
