<!DOCTYPE html>

<body>

<script>

$(document).ready(function() {

    <!--        District dropdown list start-->

       $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/district/getAllDistrict",
           dataType: "json",
           async:false,
           success: function (districtData) {
               var s = '<option value="-1">Select District</option>';
               for (var i = 0; i < districtData.length; i++) {
                   s += '<option value="' + districtData[i].districtName + '">' + districtData[i].districtName + '</option>';
               }
               $("#districtDrop").html(s); // Updated ID here
           }
        });


    <!--        District dropdown list end-->



            $("#tablelist").show();
            $("#saveTalukbody").show();

        var talukList="";
        $.ajax({
            contentType: "application/json;charset=UTF-8",
            url: "/api/taluk/getAllTaluk",
            dataType: "json",
            type: "GET",
            async:false,
            success:function(data){
               for(i=0;i<data.length;i++){

               talukList=talukList+'<i>&#9997;&#xFE0E;</i> </a>';
               talukList=talukList+'<a href="javascript:deleteProfile(\''+data[i].id+'\')" title="Delete">';
               talukList=talukList+'<i>&#x1F441;</i> </a>';
               talukList=talukList+'</td></tr>';

               }
                $("#talukList").html(talukList);
            }
        });
      });

</script>
</body>
</html>
