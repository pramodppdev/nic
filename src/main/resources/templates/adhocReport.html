<script>

    $(document).ready(function() {

    <!--        Officer dropdown list start-->

       $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/officer/getAllOfficer",
           dataType: "json",
           async:false,
           success: function (officerData) {
               var s = '<option value="-1">Select Officer</option>';
               for (var i = 0; i < officerData.length; i++) {
                   s += '<option value="' + officerData[i].officerName + '">' + officerData[i].officerName + '</option>';
               }
               $("#officerDrop").html(s); // Updated ID here
           }
        });

    <!--        Officer dropdown list end-->

        $("#tablelist").show();
        $("#Reportind").hide();

        var reportList="";
        $.ajax({
            contentType: "application/json;charset=UTF-8",
            url: "/api/adhoc/getAllAdhoc",
            dataType: "json",
            type: "GET",
            async:false,
            success:function(data){
               for(i=0;i<data.length;i++){

                 if(data[i].adhocassignedOfficer!==null && data[i].lastDate!==null){
                     reportList += '<tr id="' + data[i].adhocinspId + '">'; // Add ID attribute
                     reportList=reportList+' <td>'+data[i].adhocdepartment +'</td>';
                     reportList=reportList+' <td>'+data[i].adhocassignedOfficer +'</td>';
                     reportList=reportList+' <td>'+data[i].adhocstatus +'</td>';

                     reportList=reportList+' <td>';
                     reportList=reportList+'<a href="javascript:getAdhocInsp(\''+data[i].adhocinspId+'\')" title="View">';
                     reportList=reportList+'<i>&#x1F441;</i> </a>';
                     reportList=reportList+'<a href="javascript:deleteAdhocReport(\''+data[i].adhocinspId+'\')" title="Delete">';
                     reportList=reportList+'<b style="color:#FF0000">&#x1F5D1;</b> </a>';
                     reportList=reportList+'</td></tr>';
                 }

               }

                $("#reportList").html(reportList);
            }
        });
      });



          function updateAdhocAssignment() {
        var adhocinspId = $("#AdhocInspIdSing").text(); // Get the adhocinspId from the displayed table
        var adhocassignedOfficer = $("#officerDrop").val();
        var adhoclastDate = $("#AdhoclastDate").val();
        var adhocdepartment = $("#AdhocDepartmentSing").text();
        var adhoctaluk = $("#AdhocTalukSing").text();

        if (adhocassignedOfficer && adhoclastDate) {
            var userData = {
                adhocassignedOfficer: adhocassignedOfficer,
                adhoclastDate: adhoclastDate,
                adhocdepartment: adhocdepartment,
                adhoctaluk: adhoctaluk,
            };

            $.ajax({
                contentType: "application/json;charset=UTF-8",
                url: "/api/adhoc/update/" + adhocinspId, // Use the update endpoint with the adhocinspId
                dataType: "json",
                type: "PUT", // Use PUT method for update
                data: JSON.stringify(userData),
                success: function (data) {
                    // Update the displayed table with the updated data
                    $("#adhocassignedOfficerCell").text(data.adhocassignedOfficer);
                    $("#adhoclastDateCell").text(data.adhoclastDate);
                    $("#adhocdepartmentCell").text(data.adhocdepartment);
                    $("#adhoctalukCell").text(data.adhoctaluk);
                },
            });
            showAlert();
            } else {
                alert("Please fill all the required fields");
            }
        }


        function getadhocinspId(id){
                 $.ajax({
                       contentType: "application/json;charset=UTF-8",
                       url: "${pageContext.request.contextPath}api/adhoc/getById/" + id,
                       dataType: "json",
                       type: "GET",
                       success:function(data){
                          getProfile(data)

                       }
                  });
            }


        function getAdhocInsp(id) {
            $("#tablelist").hide();
            $("#Reportind").show();

            $.ajax({
                contentType: "application/json;charset=UTF-8",
                url: "/api/adhoc/getById/" + id,
                dataType: "json",
                type: "GET",
                cache: !1,
                processData: !1,
                success: function(data) {

                    $("#AdhocInspIdSing").text(data.adhocinspId);
                    $("#AdhocDepartmentSing").text(data.adhocdepartment);
                    $("#AdhocDescriptionSing").text(data.adhocdescription);
                    $("#AdhocLastDateSing").text(data.adhoclastDate);
                    $("#AdhocAssignedOfficerSing").text(data.adhocassignedOfficer);
                    $("#AdhocDistrictSing").text(data.district);
                    $("#AdhocTalukSing").text(data.adhoctaluk);

                    var descriptionHtml = '';
                    for (var i = 0; i < data.adhocdescription.length; i++) {
                        descriptionHtml += data.adhocdescription[i].adhocInspContent + '<br>';
                    }
                    $("#AdhocDescriptionSing").html(descriptionHtml);

                }
            });
        }

         function deleteAdhocReport(id) {
            if (confirm("Are you sure you want to delete this inspection?")) {
                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/adhoc/delete/" + id, // Use the delete endpoint with the InspId
                    type: "DELETE",
                    success: function () {
                        // Remove the deleted row from the displayed table
                        $("#" + id).remove();
                        alert("Inspection deleted successfully.");
                    },
                    error: function (xhr, status, error) {
                        alert("Failed to delete inspection: " + error);
                    },
                });
            }
        }
