<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NIC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/alert.css">
    <script src="/script/alert.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/nav :: nav}"> </div>

<main>
    <div id="tablelist">
    <div class="table-name">
        <h2>Assign Officers</h2>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Department</th>
                <th>Designation</th>
                <th>LastDate</th>
                <th>Officer Assigned</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="assignList">

            </tbody>
        </table>
    </div>
    </div>

    <div id="assignment">
        <div class="table-container">
            <table>
                <tr>
                    <th class="assign-head">Inspection ID</th>
                    <td id="InspIdSing"></td>
                </tr>
                <tr>
                    <th class="assign-head">Taluk</th>
                    <td id="TalukSing"></td>
                </tr>
                <tr>
                    <th class="assign-head">Department</th>
                    <td id="DepartmentSing"></td>
                </tr>
                <tr>
                    <th class="assign-head">Description</th>
                    <td id="DescriptionSing"></td>
                </tr>
            </table>
        </div>
        <div class="grid">
            <div class="wrapper">
                <select  id="officerDrop" ></select>
            </div>
            <div class="wrapper" >
                <input type="date" id="LastDate" >
                <label>Due date</label>
            </div>
        </div>
        <div class="btn">
            <button class="submit-btn" onclick="updateAssignment()">Assign</button>
            <button class="cancel-btn">Cancel</button>
        </div>
        <div class="alert-container" id="alertContainer">
            <div class="alert-message">
                Assigned Officer Successfully!
                <button class="alert-button-ok" onclick="hideAlert()">OK</button>
                <button class="alert-button-cancel" onclick="hideAlert()">Cancel</button>
            </div>
        </div>
    </div>
</main>

<script>

  $(document).ready(function() {

    <!--        Officer dropdown list start-->

       $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/officer/getAllOfficer",
           dataType: "json",
           async:false,
           success: function (officerData) {
               var s = '<option value="-1">Select Officer</option>';
               for (var i = 0; i < officerData.length; i++) {
                   s += '<option value="' + officerData[i].officerName + '">' + officerData[i].officerName + '</option>';
                   $("#OfficerDesig").text(officerData[i].designation);
               }
               $("#officerDrop").html(s); // Updated ID here

           }
        });


    <!--        Officer dropdown list end-->

        $("#tablelist").show();
        $("#assignment").hide();

        var assignList="";
        $.ajax({
            contentType: "application/json;charset=UTF-8",
            url: "/api/inspection/getAllInsp",
            dataType: "json",
            type: "GET",
            async:false,
            success:function(data){
               for(i=0;i<data.length;i++){
               assignList += '<tr id="' + data[i].inspId + '">'; // Add ID attribute
               assignList=assignList+' <td>'+data[i].department +'</td>';

               assignList=assignList+' <td>'+data[i].designation +'</td>';

               if(data[i].lastDate==null)
               {
               assignList=assignList+' <td>';
               assignList=assignList+'<a href="javascript:getProfile(\''+data[i].inspId+'\')" title="Assign">';
               assignList=assignList+'<p style="font-size:15px;">Not assigned</p>';
               }
               else{
               assignList=assignList+' <td>'+data[i].lastDate +'</td>'

               }
               if(data[i].assignedOfficer==null)
               {
               assignList=assignList+' <td>';
               assignList=assignList+'<a href="javascript:getInsp(\''+data[i].inspId+'\')" title="Assign">';
               assignList=assignList+'<button class="btn" id="tablelist">Assign</button></a>';
               }
               else{
                assignList=assignList+' <td>'+data[i].assignedOfficer +'</td>';

               }



               assignList=assignList+' <td>';
               assignList=assignList+'<a href="javascript:getInsp(\''+data[i].inspId+'\')" title="Edit">';
               assignList=assignList+'<i>&#9997;&#xFE0E;</i> </a>';
               assignList=assignList+'<a href="javascript:deleteAssignment(\''+data[i].inspId+'\')" title="Delete">';
               assignList=assignList+'<b style="color:#FF0000">&#x1F5D1;</b> </a>';
               assignList=assignList+'</td></tr>';

               }
                $("#assignList").html(assignList);
            }
        });
      });



      function updateAssignment() {
        var inspId = $("#InspIdSing").text(); // Get the InspId from the displayed table
        var department = $("#DepartmentSing").text(); // Get the Department from the displayed table
        var assignedOfficer = $("#officerDrop").val();
        var lastDate = $("#LastDate").val();
        var taluk = $("#TalukSing").text();
        var designation = $("#OfficerDesig").val();

        if (assignedOfficer && lastDate) {
            var userData = {
                assignedOfficer: assignedOfficer,
                lastDate: lastDate,
                department: department, // Include the department in the userData
                taluk: taluk, // Include the taluk in the userData
                designation:designation,
            };

            $.ajax({
                contentType: "application/json;charset=UTF-8",
                url: "/api/inspection/update/" + inspId, // Use the update endpoint with the InspId
                dataType: "json",
                type: "PUT", // Use PUT method for update
                data: JSON.stringify(userData),
                success: function (data) {
                    // Update the displayed table with the updated data
                    $("#assignedOfficerCell").text(data.assignedOfficer);
                    $("#lastDateCell").text(data.lastDate);
                    $("#departmentCell").text(data.department); // Update the displayed department
                    $("#talukCell").text(data.taluk); // Update the displayed taluk
                    $("#desigCell").text(data.designation);
                },
            });
            showAlert();
        } else {
            alert("Please fill all the required fields");
        }
      }

        function getInspId(id){
                 $.ajax({
                       contentType: "application/json;charset=UTF-8",
                       url: "${pageContext.request.contextPath}api/inspection/getById/"+id,
                       dataType: "json",
                       type: "GET",
                       success:function(data){
                          getProfile(data)

                       }
                  });
            }



        function getInsp(id) {
            $("#tablelist").hide();
            $("#assignment").show();

            $.ajax({
                contentType: "application/json;charset=UTF-8",
                url: "/api/inspection/getById/" + id,
                dataType: "json",
                type: "GET",
                cache: !1,
                processData: !1,
                success: function(data) {

                    $("#InspIdSing").text(data.inspId);
                    $("#DepartmentSing").text(data.department);
                    $("#DescriptionSing").text(data.description);
                    $("#LastDateSing").text(data.lastDate);
                    $("#AssignedOfficerSing").text(data.assignedOfficer);
                    $("#DistrictSing").text(data.district);
                    $("#TalukSing").text(data.taluk);
                }
            });
        }

        function deleteAssignment(id) {
            if (confirm("Are you sure you want to delete this Assignment?")) {
                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/inspection/delete/" + id, // Use the delete endpoint with the InspId
                    type: "DELETE",
                    success: function () {
                        // Remove the deleted row from the displayed table
                        $("#" + id).remove();
                        alert("Assignment deleted successfully.");
                    },
                    error: function (xhr, status, error) {
                        alert("Failed to delete Assignment: " + error);
                    },
                });
            }
        }

</script>
</body>
</html>
