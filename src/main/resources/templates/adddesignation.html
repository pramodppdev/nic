<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NIC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/alert.css">
    <script src="/script/alert.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</head>

<body>
<div th:replace="~{fragment/nav :: nav}"> </div>
<main>
    <h2>Designation Section</h2>
    <div class="grid">
        <div class="wrapper">
            <select name="" id="Level">
                <option value="Select Level">Select Level</option>
                <option value="District">District</option>
                <option value="Taluk">Taluk</option>
            </select>
        </div>
<!--        <div class="wrapper">-->
<!--            <select  id="talukDrop" ></select>-->
<!--        </div>-->
        <div class="wrapper">
            <select  id="deptDrop" ></select>
        </div>
        <div class="wrapper">
            <input type="text" id="DesignationName" required>
            <label>Designation</label>
        </div>
    </div>
    <div>
        <button class="submit-btn" onclick="saveDesignation()">Add </button>
    </div>

    <div class="alert-container" id="alertContainer">
        <div class="alert-message">
            Added Data Successfully!
            <button class="alert-button-ok" onclick="hideAlert()">OK</button>
            <button class="alert-button-cancel" onclick="hideAlert()">Cancel</button>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Level</th>
                <th>Department</th>
                <th>Designation name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="designationList">

            </tbody>
        </table>
    </div>
</main>
<script>

$(document).ready(function() {

<!--        Department dropdown list start-->


        $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/department/getAllDept",
           dataType: "json",
           async:false,
           success: function (deptdata) {
               var s = '<option value="-1">Select Department</option>';
               for (var i = 0; i < deptdata.length; i++) {
                   s += '<option value="' + deptdata[i].deptName + '">' + deptdata[i].deptName + '</option>';
               }
               $("#deptDrop").html(s);
           }
       });


<!--        Department dropdown list end-->

<!--        Taluk dropdown list start-->

       $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/taluk/getAllTaluk",
           dataType: "json",
           async:false,
           success: function (talukData) {
               var s = '<option value="-1">Select Taluk</option>';
               for (var i = 0; i < talukData.length; i++) {
                   s += '<option value="' + talukData[i].talukName + '">' + talukData[i].talukName + '</option>';
               }
               $("#talukDrop").html(s); // Updated ID here
           }
        });

<!--        Taluk dropdown list end-->




            $("#tablelist").show();
            $("#saveTalukbody").show();

        var designationList="";
        $.ajax({
            contentType: "application/json;charset=UTF-8",
            url: "/api/designation/getAllDesignation",
            dataType: "json",
            type: "GET",
            async:false,
            success:function(data){
               for(i=0;i<data.length;i++){
               designationList += '<tr id="' + data[i].desgId + '">'; // Add ID attribute
               designationList=designationList+' <td>'+data[i].level +'</td>';
               designationList=designationList+' <td>'+data[i].department +'</td>';
               designationList=designationList+' <td>'+data[i].designationName +'</td>';

               designationList=designationList+' <td>';
               designationList=designationList+'<a href="javascript:deleteDesignation(\''+data[i].desgId+'\')" title="Delete">';
               designationList=designationList+'<b style="color:#FF0000">&#x1F5D1;</b> </a>';
               designationList=designationList+'</td></tr>';

               }
                $("#designationList").html(designationList);
            }
        });
      });


      function saveDesignation() {

            var designationName = $("#DesignationName").val();
            var department = $("#deptDrop").val();
            var desigTaluk = $("#talukDrop").val();
            var level = $("#Level").val();


            if (designationName && department && level) {
                var userData = {
                    designationName: designationName,
                    department: department,
                    desigTaluk: desigTaluk,
                    level: level,
                }

                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/designation/save",
                    dataType: "json",
                    type: "POST",
                    cache: !1,
                    processData: !1,
                    data: JSON.stringify(userData),
                    complete: function(xhr) {
                        console.log(data)
                    }
                });
                showAlert();
            } else {
                alert("Please fill all the required fields");
            }
        }

        function deleteDesignation(id) {
            if (confirm("Are you sure you want to delete this Designation?")) {
                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/designation/delete/" + id, // Use the delete endpoint with the desgId
                    type: "DELETE",
                    success: function () {
                        // Remove the deleted row from the displayed table
                        $("#" + id).remove();
                        alert("Designation deleted successfully.");
                    },
                    error: function (xhr, status, error) {
                        alert("Failed to delete Designation: " + error);
                    },
                });
            }
        }


</script>
</body>
</html>
