<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NIC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/routine.css">
    <link rel="stylesheet" href="/css/alert.css">
    <script src="/script/alert.js"></script>
    <script src="/script/dynamic_fields.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/nav :: nav}"> </div>
<main>
    <div class="grid">
        <div class="wrapper">
            <select  id="routTalukDrop" ></select>
        </div>
        <div class="wrapper" >
            <select  id="routDeptDrop" ></select>
        </div>
        <div class="wrapper" >
            <select  id="routTempDrop" ></select>
        </div>
    </div>

<!--    <div id="inputContainer" class="input-container">-->
<!--    </div>-->

    <div class="questions-container">
        <div class="questions">
            <p id="TempDescriptionSing"></p>
            <input type="checkbox" name="" id="ques">
            <label for="ques">image required</label>
        </div>

    </div>

    <button id="addButton">Add Templet</button>

    <div class="btn">
        <button onclick="saveRoutineinsp()" class="submit-btn">Add</button>
        <button class="cancel-btn">Cancel</button>
    </div>
    <div class="alert-container" id="alertContainer">
        <div class="alert-message">
            Added Data Successfully!
            <button class="alert-button-ok" onclick="hideAlert()">OK</button>
            <button class="alert-button-cancel" onclick="hideAlert()">Cancel</button>
        </div>
    </div>
</main>
<script>

    $(document).ready(function() {


<!--        Taluk dropdown list start-->


       $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/taluk/getAllTaluk",
           dataType: "json",
           async:false,
           success: function (talukData) {
               var s = '<option value="-1">Select Taluk</option>';
               for (var i = 0; i < talukData.length; i++) {
                   s += '<option value="' + talukData[i].talukName + '">' + talukData[i].talukName + '</option>';
               }
               $("#routTalukDrop").html(s); // Updated ID here
           }
        });


<!--        Taluk dropdown list end-->

<!--        Department dropdown list start-->


        $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/department/getAllDept",
           dataType: "json",
           async:false,
           success: function (deptData) {
               var s = '<option value="-1">Select Department</option>';
               for (var i = 0; i < deptData.length; i++) {
                   s += '<option value="' + deptData[i].deptName + '">' + deptData[i].deptName + '</option>';
               }
               $("#routDeptDrop").html(s);
           }
       });


<!--        Department dropdown list end-->

<!--        Templet dropdown list start-->


        $.ajax({
           contentType: "application/json;charset=UTF-8",
           type: "GET",
           url: "/api/quetemplet/getAllTemp",
           dataType: "json",
           async:false,
           success: function (tempData) {
               var s = '<option value="-1">Select Templet</option>';
               for (var i = 0; i < tempData.length; i++) {
                   s += '<option value="' + tempData[i].tempName + '">' + tempData[i].tempName + '</option>';
               }
               $("#routTempDrop").html(s);
           }
       });


<!--        Templet dropdown list end-->



            $("#tablelist").show();
            $("#saveInspbody").show();

            });

        function saveRoutineinsp() {
            const userData = {
                routtaluk: $("#routTalukDrop").val(),
                routdepartment: $("#routDeptDrop").val(),
                routTempName: $("#routTempDrop").val(),
                routdescription: [],

            };

            // Get all dynamically generated input fields with their routInspAns values
               $("#inputContainer").find(".input-container").each(function() {
                const routInspContent = $(this).find("input[type='text']").val();
                const imgReqCheckbox = $(this).find("input[type='checkbox']");

                // Determine the value for imgReq based on checkbox status
                const imgReqValue = imgReqCheckbox.is(":checked") ? "Yes" : "No";

                // Create an object for each routInspContent and imgReq
                const inspObject = {
                    routInspContent: routInspContent,
                    imgReq: imgReqValue
                };

                // Push the object to the routdescription array
                userData.routdescription.push(inspObject);
            });



            $.ajax({
                contentType: "application/json;charset=UTF-8",
                url: "/api/routinsp/save",
                dataType: "json",
                type: "POST",
                cache: !1,
                processData: !1,
                data: JSON.stringify(userData),
                success: function(response) {
                    console.log(response); // If needed, handle the response from the server
                },
                error: function(error) {
                    console.error("error"); // If needed, handle the error from the server
                }
            });

            showAlert();
        }

        function gettempId(id){
                 $.ajax({
                       contentType: "application/json;charset=UTF-8",
                       url: "${pageContext.request.contextPath}api/quetemplet/getById/" + id,
                       dataType: "json",
                       type: "GET",
                       success:function(data){
                          getProfile(data)

                       }
                  });
            }


        function gettemp(id) {
            $("#tablelist").hide();
            $("#questions").show();

            $.ajax({
                contentType: "application/json;charset=UTF-8",
                url: "/api/quetemplet/getById/" + id,
                dataType: "json",
                type: "GET",
                cache: !1,
                processData: !1,
                success: function(data) {

                    $("#TempIdSing").text(data.tempId);

                    var descriptionHtml = '';
                    for (var i = 0; i < data.tempDiscription.length; i++) {
                        descriptionHtml += data.tempDiscription[i].tempContent + '<br>';
                    }
                    $("#TempDescriptionSing").html(descriptionHtml);

                }
            });
        }

</script>
</body>
</html>
