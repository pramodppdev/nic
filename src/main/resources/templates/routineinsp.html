            function saveRoutineinsp() {
                const userData = {
                    routtaluk: $("#routTalukDrop").val(),
                    routdepartment: $("#routDeptDrop").val(),
                    routTempName: $("#routTempDrop").val(),
                    routdescription: [],
                };

                const inputFields = document.querySelectorAll(".template-container input[type='text']");
                const checkboxInputs = document.querySelectorAll(".template-container input[type='checkbox']");

                inputFields.forEach(function (inputField, index) {
            <!--        console.log(inputField);-->
                    const routInspContent = inputField.placeholder;

                    const imgReqValue = checkboxInputs[index].checked ? "Yes" : "No";

                    const inspObject = {
                        routInspContent: routInspContent,
                        imgReq: imgReqValue
                    };

                    userData.routdescription.push(inspObject);
                });

                $.ajax({
                    contentType: "application/json;charset=UTF-8",
                    url: "/api/routinsp/save",
                    dataType: "json",
                    type: "POST",
                    cache: false,
                    processData: false,
                    data: JSON.stringify(userData),
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.error("Error:", error);
                    }
                });

                showAlert();
            }



function populateTempDiscription(tempDiscription) {
    const inputContainer = document.getElementById("inputContainer");
    inputContainer.innerHTML = ""; // Clear previous content
    let inputCounter = 0;
    const maxFields = 15;

    function createInputField(temp) {
        if (inputCounter < maxFields) {
            const inputWrapper = document.createElement("div");
            inputWrapper.classList.add("template-container");

            const inputField = document.createElement("input");
            inputField.type = "text";
            inputField.name = "inputField" + inputCounter;
            inputField.placeholder = temp.tempContent;
            inputField.disabled = true;

            const checkboxLabel = document.createElement("label");
            const checkbox = document.createElement("input");
            checkboxLabel.appendChild(document.createTextNode("Image Required"));
            checkbox.type = "checkbox";
            checkboxLabel.appendChild(checkbox);

            inputWrapper.appendChild(inputField);
            inputWrapper.appendChild(checkboxLabel);
            inputContainer.appendChild(inputWrapper);
            inputCounter++;
        } else {
            alert("You have reached the maximum limit of input fields (15).");
        }
    }

    tempDiscription.forEach(function (temp) {
        createInputField(temp);
    });
